<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JJ RentalCars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="header-container">
      <a href="index.html">
        <img src="images/logo.png" alt="JJ RentalCars Logo" class="logo">
      </a>
      
    </div>
  </header>

  <div id="search-filter-bar">
    <input type="text" id="searchBox" placeholder="Search cars...">
    <select id="brandFilter">
      <option value="">All Brands</option>
      <!-- Brands will be populated -->
    </select>
    <select id="typeFilter">
      <option value="">All Types</option>
      <!-- Types will be populated -->
    </select>
  </div>

  <ul id="suggestions" class="suggestion-list"></ul>

  <main>
    <section id="car-grid" class="grid-container">
      <!-- Cars will load here from cars.json -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
